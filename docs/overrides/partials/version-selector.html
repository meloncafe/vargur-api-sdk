<div class="md-version">
  <label for="__version">
    Version
  </label>
  <select id="__version">
    {% for version in config.extra.version_info %}
      <option value="{{ version.url }}"{% if version.name == config.extra.version %} selected{% endif %}>
        {{ version.name }}
      </option>
    {% endfor %}
  </select>
</div>
<script>
  var selector = document.getElementById("__version");
  selector.onchange = function() {
    window.location.href = this.value;
  };
</script>
